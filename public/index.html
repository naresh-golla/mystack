<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- Added this line below since it was in todo list (browswer compat?)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>MyStack -- Brand yourself, create your personalised portfolio</title>
    <meta name="description" content = "Get your free personalized web page in a decentralized way with Blockstack. Create a page to promote who you are and what you do in one link"/>
    <meta keywords="brandme, myself, bio, online resume, blockchain domains, about" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="/mystack.ico" type="image/x-icon">
    <link rel="icon" href="/mystack.ico" type="image/x-icon">
    <link rel="stylesheet" href="%PUBLIC_URL%/bootstrap.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel='stylesheet' id='theme-css-bundle-css' href='st.css' type='text/css' media='all' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MyStack</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this MyStack app.
    </noscript>
    <div id="root"></div>

  </body>

</html>
